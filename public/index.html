<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Document</title>
</head>
<body>
    <h1>jQuery Test</h1>
    <button id="testButton" class="btn btn-primary">Click Me</button>
    <p id="testText" class="mt-3">This text will change after clicking the button.</p>


    
        <!-- Tooltip Test -->
        <button id="tooltipButton" class="btn btn-primary mt-3" data-bs-toggle="tooltip" title="Hello, Bootstrap!">
            Hover to Test Tooltip
        </button>
        
        <!-- Modal Test -->
        <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Open Modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Bootstrap Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bootstrap JS is working correctly!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
 
</body>
</html>
